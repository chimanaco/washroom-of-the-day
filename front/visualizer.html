<style type="text/css">
td {color: green}
.angular-google-map-container { height: 400px; }
</style>

<ui-gmap-google-map events='map.events' center='map.center' zoom='map.zoom'>
    <ui-gmap-marker ng-repeat="m in users | filter: ddSelectSelected.text" coords="m.coords" idkey="m._id" icon="m.url">
        <ui-gmap-window coords="m.infoWindow.coords" isIconVisibleOnClick="true" options="m.infoWindow.options" ng-cloak>
            <div>
                <!-- <p>This is an info window at {{ map.infoWindow.coords.latitude | number:4 }}, {{ map.infoWindow.coords.longitude | number:4 }}!</p> -->
                <!-- <p>This is an info window at {{ m.coords.latitude | number:4 }}, {{ m.coords.longitude | number:4 }}!</p> -->
                <p>{{ m.place }}<br>
                    {{ m.address }}<br>
                    by {{ m.user }}!</p>
                <!-- <div ng-controller='InfoController'>
                    I should not be attached to a
                    marker.

                    <a class="btn" ng-click="clickedButtonInWindow()">CLICK ME</a>
                </div> -->
            </div>
        </ui-gmap-window>
    </ui-gmap-marker>    
</ui-gmap-google-map>
